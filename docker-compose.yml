version: '3.8'

services:
  playwright-tests:
    build: .
    environment:
      - BASE_URL=${BASE_URL:-https://portal-uat.ntdp-sa.com}
      - SAUDI_ID=${SAUDI_ID:-1111111111}
      - EXPECTED_NAME=${EXPECTED_NAME:-Dummy}
      - CI=true
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    networks:
      - test-network

networks:
  test-network:
    driver: bridge