name: Playwright Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: "0 6 * * *"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run global setup
        run: npx playwright test --config=playwright-fast-stable.config.ts --reporter=dot global-setup

      - name: Run Playwright tests
        run: npx playwright test --config=playwright-fast-stable.config.ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-node-${{ matrix.node-version }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload test summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Config:** playwright-fast-stable.config.ts" >> $GITHUB_STEP_SUMMARY
          echo "- **Expected Duration:** ~34 seconds" >> $GITHUB_STEP_SUMMARY
          if [ -f "test-results/results.json" ]; then
            echo "- **Status:** âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** âš ï¸ Check test output" >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Lint markdown files
        run: |
          npm install -g markdownlint-cli
          markdownlint README.md

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Run security audit
        run: |
          npm audit --audit-level moderate
          npm audit --audit-level high --dry-run
